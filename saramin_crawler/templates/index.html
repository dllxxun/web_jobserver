<!DOCTYPE html>
<html>
<head>
    <title>사람인 채용정보</title>
    <style>
        .job-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>채용정보 목록</h1>
    {% for job in jobs %}
    <div class="job-item">
        <h2>{{ job.title }}</h2>
        <p>회사: {{ job.company }}</p>
        <p>위치: {{ job.location }}</p>
    </div>
    {% endfor %}
</body>
</html>
